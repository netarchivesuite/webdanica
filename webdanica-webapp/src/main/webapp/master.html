body {

.sidebar-nav {

@media (max-width: 980px) {

	float: none;
	padding-left: 5px;
	padding-right: 5px;
  }
}

a {
  display: inline-block;
  witdh: 100px;
}

table.cdx {
  width: 100%;
  #border: 1px solid #000000;
  #border-radius: 4px;
  border-collapse: separate;
  font-family: verdana,arial,sans-serif;
  font-size: 11px;
}

table.cdx tr {
  #padding:7px;
  #border: #4e95f4 1px solid;
}

table.cdx tr:nth-child(odd) {
  #background: #b8d1f3;
  background: #c8e1f7;
}

table.cdx tr:nth-child(even) {
  background: #dae5f4;
}

table.cdx tr th {
  border-width: 1px 0px 1px 1px;
  border-style: solid;
  border-color: #000000;
  padding: 4px;
}

table.cdx tr th:last-child {
  border-width: 1px 1px 1px 1px;
}

table.cdx tr td {
  border-width: 0px 0px 1px 1px;
  border-style: solid;
  border-color: #000000;
  padding: 4px;
}

table.cdx tr td:last-child {
  border-width: 0px 1px 1px 1px;
}

/* top-left border-radius */
table.cdx tr:first-child th:first-child {
  border-top-left-radius: 4px;
}

/* top-right border-radius */
table.cdx tr:first-child th:last-child {
  border-top-right-radius: 4px;
}

/* bottom-left border-radius */
table.cdx tr:last-child td:first-child {
  border-bottom-left-radius: 4px;
}

/* bottom-right border-radius */
table.cdx tr:last-child td:last-child {
  border-bottom-right-radius: 4px;
}
